<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <!-- Leaflet Search CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <!-- Leaflet Marker Cluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Leaflet Control Geocoder (Search) -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Leaflet Marker Cluster -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- Leaflet 3D Flyto (Cesium-like) using Leaflet. For simple 3D effect, we'll use Leaflet.Elevation + Terrain tiles -->
  <script>
    const map = L.map("map", {
      center: [31.9045, 35.2045],
      zoom: 17,
      zoomSnap: 0.5
    });

    // Add a base map suitable for 3D feel
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap &copy; CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // Scale control in meters only
    L.control.scale({ metric: true, imperial: false }).addTo(map);

    // Marker Cluster Group
    const markers = L.markerClusterGroup();

    // Load Waste Containers with clustering
    $.getJSON("wasteContainer.json", function (WC) {
      WC.features.forEach(function (feature) {
        const latlng = [feature.geometry.coordinates[1], feature.geometry.coordinates[0]];
        const marker = L.circleMarker(latlng, {
          radius: 6,
          fillColor: "orange",
          color: "orange",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        });

        // Add popup
        const popupContent = `<b>Zone:</b> ${feature.properties.zone || "N/A"}<br>
                              <b>Type:</b> ${feature.properties.type || "N/A"}`;
        marker.bindPopup(popupContent);

        markers.addLayer(marker);
      });
      map.addLayer(markers);
    });

    // Load Zones
    let zonesLayer;
    $.getJSON("RamallahZones.json", function (RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: function (feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1,
            opacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup(`<b>Zone:</b> ${feature.properties.NAME_ENGLI}<br>
                           <b>MAIL_CODE:</b> ${feature.properties.MAIL_CODE}`);
        }
      }).addTo(map);

      // Add Search Control for Zones
      const searchControl = L.Control.geocoder({
        placeholder: "Search zone...",
        defaultMarkGeocode: false
      }).on('markgeocode', function (e) {
        map.fitBounds(e.geocode.bbox);
      }).addTo(map);
    });

    // Layer control
    const baseLayers = {};
    const overlays = {
      "Zones": zonesLayer,
      "Waste Containers": markers
    };
    L.control.layers(baseLayers, overlays).addTo(map);

    // Simple 3D flyover effect by changing pitch & zoom on click (pseudo-3D)
    map.on('click', function (e) {
      map.flyTo(e.latlng, 18, {
        animate: true,
        duration: 2
      });
    });
  </script>
</body>
</html>
