<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <!-- Marker Cluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <!-- Leaflet Search CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }

    /* North arrow style */
    .leaflet-control-north {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/Compass_Rose_North.svg');
      background-repeat: no-repeat;
      background-size: contain;
      width: 60px;
      height: 60px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Marker Cluster -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- Search / Geocoder -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Leaflet 3D / Perspective -->
  <script src="https://unpkg.com/leaflet.globe@1.0.0/dist/leaflet.globe.min.js"></script>

  <script>
    // إعداد الخريطة
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };

    const map = L.map("map", mapOptions);

    // إضافة خريطة الأساس
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // طبقة تجميع الحاويات
    const wasteCluster = L.markerClusterGroup();

    // تحميل الحاويات
    $.getJSON("wasteContainer.json", function (WC) {
      const wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function (feature, latlng) {
          const marker = L.circleMarker(latlng, {
            radius: 6,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });

          // Popup عند الضغط على الحاوية
          marker.bindPopup(`
            <b>المنطقة:</b> ${feature.properties.ZoneName || "غير محددة"}<br>
            <b>نوع الحاوية:</b> ${feature.properties.Type || "غير معروف"}
          `);

          return marker;
        }
      });
      wasteCluster.addLayer(wasteContainersLayer);
      map.addLayer(wasteCluster);
    });

    // تحميل المناطق
    $.getJSON("RamallahZones.json", function (RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: function (feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {
          layer.on('click', function (e) {
            alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }
      }).addTo(map);
    });

    // مقياس الرسم
    L.control.scale({ position: 'bottomleft', imperial: false }).addTo(map);

    // إشارة الشمال
    const North = L.control({ position: "topright" });
    North.onAdd = function () {
      const div = L.DomUtil.create("div", "leaflet-control-north");
      return div;
    };
    North.addTo(map);

    // أداة البحث
    L.Control.geocoder({
      defaultMarkGeocode: false,
      placeholder: "ابحث عن منطقة...",
      position: "topleft"
    }).on('markgeocode', function (e) {
      map.fitBounds(e.geocode.bbox);
    }).addTo(map);

    // وضع التجوال الثلاثي الأبعاد (Globe Mode)
    L.globe(map, {
      elevation: 2000, // ارتفاع العرض
      animate: true,
      atmosphere: true
    });
  </script>
</body>

</html>
