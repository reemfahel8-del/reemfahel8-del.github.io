<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.123/Build/Cesium/Widgets/widgets.css">

  <style>
    body { margin: 0; height: 100%; width: 100%; overflow: hidden; }
    #map, #cesiumContainer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    #cesiumContainer { display: none; }

    .leaflet-control-north {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/Compass_Rose_North.svg');
      background-repeat: no-repeat;
      background-size: contain;
      width: 60px; height: 60px;
    }

    .leaflet-control-3d-toggle {
      background: white; border-radius: 8px; padding: 6px 10px;
      cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-weight: bold;
    }

    .leaflet-control-3d-toggle:hover { background: #f2f2f2; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="cesiumContainer"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.123/Build/Cesium/Cesium.js"></script>

  <script>
    // ===== Ø¥Ø¹Ø¯Ø§Ø¯ Ø®Ø±ÙŠØ·Ø© Leaflet =====
    const map = L.map("map", { center: [31.9045, 35.2045], zoom: 17.5, zoomSnap: 0.5 });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CARTO',
      subdomains: 'abcd', maxZoom: 20
    }).addTo(map);

    L.control.scale({ position: 'bottomleft', metric: true, imperial: false }).addTo(map);

    const North = L.control({ position: "topright" });
    North.onAdd = function () { return L.DomUtil.create("div", "leaflet-control-north"); };
    North.addTo(map);

    L.Control.geocoder({
      defaultMarkGeocode: false,
      placeholder: "Ø§Ø¨Ø­Ø« Ø¹Ù† Ù…Ù†Ø·Ù‚Ø©...",
      position: "topleft"
    }).on('markgeocode', function (e) { map.fitBounds(e.geocode.bbox); }).addTo(map);

    const wasteCluster = L.markerClusterGroup();

    $.getJSON("wasteContainer.json", function (WC) {
      const wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function (feature, latlng) {
          const marker = L.circleMarker(latlng, {
            radius: 6, fillColor: "orange", color: "orange",
            weight: 1, opacity: 1, fillOpacity: 0.8
          });
          marker.bindPopup(`<b>Ø§Ù„Ù…Ù†Ø·Ù‚Ø©:</b> ${feature.properties.ZoneName || "ØºÙŠØ± Ù…Ø­Ø¯Ø¯Ø©"}<br>
                            <b>Ù†ÙˆØ¹ Ø§Ù„Ø­Ø§ÙˆÙŠØ©:</b> ${feature.properties.Type || "ØºÙŠØ± Ù…Ø¹Ø±ÙˆÙ"}`);
          return marker;
        }
      });
      wasteCluster.addLayer(wasteContainersLayer);
      map.addLayer(wasteCluster);
    });

    $.getJSON("RamallahZones.json", function (RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: () => ({ fillColor: "yellow", fillOpacity: 0.3, color: "yellow", weight: 1.0, opacity: 0.7 }),
        onEachFeature: (feature, layer) => {
          layer.on('click', () => alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE));
        }
      }).addTo(map);
    });

    // ===== Cesium 3D Ø¥Ø¹Ø¯Ø§Ø¯ =====
    let is3D = false;
    let viewer = null;

    const toggle3DControl = L.control({ position: 'topleft' });
    toggle3DControl.onAdd = function () {
      const div = L.DomUtil.create('div', 'leaflet-control-3d-toggle');
      div.innerHTML = 'ğŸª ØªÙØ¹ÙŠÙ„ 3D';
      div.onclick = function () {
        if (!is3D) {
          document.getElementById("map").style.display = "none";
          document.getElementById("cesiumContainer").style.display = "block";

          Cesium.Ion.defaultAccessToken = ''; // Ù…Ø§ ØªØ­ØªØ§Ø¬ Ù…ÙØªØ§Ø­ Ø¥Ø°Ø§ Ù…Ø§ Ø§Ø³ØªØ®Ø¯Ù…Øª Ø®Ø±Ø§Ø¦Ø· Ion Ù…Ø¯ÙÙˆØ¹Ø©
          viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: new Cesium.UrlTemplateImageryProvider({
              url: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              credit: 'Â© OpenStreetMap contributors'
            }),
            terrainProvider: Cesium.createWorldTerrain(),
            animation: false, timeline: false, baseLayerPicker: false, geocoder: false
          });

          viewer.scene.globe.enableLighting = true;
          viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(35.2045, 31.9045, 2000),
            orientation: { heading: 0, pitch: Cesium.Math.toRadians(-30), roll: 0 }
          });

          div.innerHTML = 'ğŸŒ Ø§Ù„Ø¹ÙˆØ¯Ø© Ø¥Ù„Ù‰ 2D';
          is3D = true;
        } else {
          document.getElementById("cesiumContainer").style.display = "none";
          document.getElementById("map").style.display = "block";
          if (viewer) { viewer.destroy(); viewer = null; }
          div.innerHTML = 'ğŸª ØªÙØ¹ÙŠÙ„ 3D';
          is3D = false;
        }
      };
      return div;
    };
    toggle3DControl.addTo(map);
  </script>
</body>
</html>
