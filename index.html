<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers 3D</title>

  <!-- Leaflet CSS -->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .leaflet-control-geocoder {
      margin-top: 10px;
      margin-right: 10px;
    }
  </style>

</head>

<body>
  <div id="map"></div>

  <!-- Leaflet JS -->

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Leaflet 3D plugin (Cesium or similar) -->

  <script src="https://unpkg.com/leaflet-cesium/Leaflet.Cesium.min.js"></script>

  <script>
    // Map initialization
    const map = L.map("map", {
      center: [31.9045, 35.2045],
      zoom: 17.5,
      zoomSnap: 0.5
    });

    // Base map
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // Scale control (meters only)
    L.control.scale({ metric: true, imperial: false }).addTo(map);

    // Search control
    L.Control.geocoder({
      defaultMarkGeocode: false,
      placeholder: 'Search by Zone Name'
    }).addTo(map);

    // Cluster group for waste containers
    const wasteCluster = L.markerClusterGroup();

    $.getJSON("wasteContainer.json", function(WC) {
      L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          return L.marker(latlng);
        },
        onEachFeature: function(feature, layer) {
          let popupContent = "<b>Zone:</b> " + feature.properties.Zone + "<br>" +
                             "<b>Container Type:</b> " + feature.properties.Type;
          layer.bindPopup(popupContent);
        }
      }).addTo(wasteCluster);
      map.addLayer(wasteCluster);
    });

    // Zones layer
    let zonesLayer;
    $.getJSON("RamallahZones.json", function(RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: {
          fillColor: "yellow",
          fillOpacity: 0.3,
          color: "yellow",
          weight: 1,
          opacity: 0.7
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }
      }).addTo(map);
    });

    // Layer control
    const overlays = {
      "Zones": zonesLayer,
      "Waste Containers": wasteCluster
    };
    L.control.layers({}, overlays).addTo(map);

    // 3D view (Cesium)
    const cesium = new L.Cesium(map, {
      imageryProvider: "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      terrainProvider: "https://assets.agi.com/stk-terrain/world"
    });
    cesium.enable();
  </script>

</body>

</html>
