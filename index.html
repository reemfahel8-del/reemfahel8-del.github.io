<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>خريطة الحاويات - عرض ثلاثي الأبعاد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/dark/main.css" />
  <script src="https://js.arcgis.com/4.30/"></script>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      background-color: #222;
      color: white;
    }
    .upload-container {
      margin-top: 10px;
      text-align: center;
    }
    .upload-container input[type="file"] {
      display: block;
      margin: 0 auto;
      background: #333;
      color: white;
      border-radius: 8px;
      padding: 5px;
      cursor: pointer;
    }
    .uploaded-image {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/FeatureLayer"
    ], function(Map, SceneView, FeatureLayer) {

      // إنشاء الخريطة
      const map = new Map({
        basemap: "satellite",
        ground: "world-elevation"
      });

      // إنشاء العرض الثلاثي
      const view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: {
          position: {
            latitude: 31.9, // فلسطين تقريبي
            longitude: 35.2,
            z: 1000
          },
          tilt: 65
        },
        environment: {
          lighting: {
            directShadowsEnabled: true,
            ambientOcclusionEnabled: true
          }
        }
      });

      // تعريف طبقة الحاويات (مثال تجريبي)
      const containersLayer = new FeatureLayer({
        url: "https://services.arcgis.com/example/arcgis/rest/services/containers/FeatureServer/0",
        outFields: ["*"],
        popupTemplate: {
          title: "{اسم_المنطقة}",
          content: `
            <b>نوع الحاوية:</b> {نوع_الحاوية}<br>
            <b>الرمز البريدي:</b> {الرمز_البريدي}<br><br>
            <div class="upload-container">
              <label>أضف صورة للحاوية:</label>
              <input type="file" id="uploadImage" accept="image/*" onchange="showImage(event)">
              <img id="uploadedImage" class="uploaded-image" style="display:none;">
            </div>
          `
        }
      });

      map.add(containersLayer);

      // دالة لعرض الصورة داخل الـ popup
      window.showImage = function(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const img = document.getElementById("uploadedImage");
            img.src = e.target.result;
            img.style.display = "block";
          };
          reader.readAsDataURL(file);
        }
      };
    });
  </script>
</body>
</html>
