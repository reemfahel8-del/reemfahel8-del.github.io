<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>

  <!-- Leaflet CSS -->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Leaflet MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <!-- Leaflet Search CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-search/dist/leaflet-search.min.css" />

  <style>
    body { margin: 0; height: 100%; width: 100%; }
    #map { position: absolute; width: 100%; height: 100%; }
    .leaflet-control-search { right: 10px; left: auto; top: 10px; }
  </style>

</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- jQuery -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- MarkerCluster JS -->

  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- Leaflet Search JS -->

  <script src="https://unpkg.com/leaflet-control-search/dist/leaflet-search.min.js"></script>

  <script>
    const map = L.map('map', {
      center: [31.9045, 35.2045],
      zoom: 17.5,
      zoomSnap: 0.5
    });

    // Base map with dark tiles
    const baseMap = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap &copy; CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // Add scale in meters only
    L.control.scale({ metric: true, imperial: false }).addTo(map);

    // Load Zones layer
    let zonesLayer;
    $.getJSON("RamallahZones.json", function(RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: feature => ({
          fillColor: "yellow",
          fillOpacity: 0.3,
          color: "yellow",
          weight: 1,
          opacity: 0.7
        }),
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Zone: " + feature.properties.NAME_ENGLI + "<br>MAIL_CODE: " + feature.properties.MAIL_CODE);
        }
      }).addTo(map);
    });

    // Marker Cluster for Waste Containers
    const wasteCluster = L.markerClusterGroup();

    // Load Waste Containers
    $.getJSON("wasteContainer.json", function(WC) {
      const markers = L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          return L.marker(latlng);
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup(
            "Region: " + feature.properties.region + "<br>" +
            "Container Type: " + feature.properties.type
          );
        }
      });
      wasteCluster.addLayer(markers);
      map.addLayer(wasteCluster);
    });

    // Search control by zone name
    const searchControl = new L.Control.Search({
      layer: zonesLayer,
      propertyName: 'NAME_ENGLI',
      marker: false,
      moveToLocation: function(latlng, title, map) {
        map.setView(latlng, 18);
      }
    });
    map.addControl(searchControl);

    // 3D terrain background using Mapbox or similar (example with Mapbox satellite)
    const mapbox3D = L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/satellite-v9/tiles/{z}/{x}/{y}?access_token=YOUR_MAPBOX_ACCESS_TOKEN', {
      attribution: '© Mapbox © OpenStreetMap',
      tileSize: 512,
      zoomOffset: -1
    });
    // Optional: switch base map to 3D view when needed
    // map.addLayer(mapbox3D);
  </script>

</body>
</html>
