<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <!-- Marker Cluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <!-- Leaflet Search CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }
    .leaflet-control-geocoder {
      position: absolute !important;
      right: 10px !important;
      top: 10px !important;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/leaflet-tiltview/dist/leaflet-tiltview.min.js"></script>

  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5
    };

    const map = L.map("map", mapOptions);

    // Basemap
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors ' +
        '&copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // Scale in meters
    L.control.scale({ metric: true, imperial: false }).addTo(map);

    // Add search box on the right
    const geocoder = L.Control.geocoder({
      defaultMarkGeocode: false
    })
      .on('markgeocode', function(e) {
        const bbox = e.geocode.bbox;
        const poly = L.polygon([
          bbox.getSouthEast(),
          bbox.getNorthEast(),
          bbox.getNorthWest(),
          bbox.getSouthWest()
        ]).addTo(map);
        map.fitBounds(poly.getBounds());
      })
      .addTo(map);

    // Cluster group for containers
    const markers = L.markerClusterGroup();

    let zonesLayer, wasteContainersLayer;

    // Load Waste Containers
    $.getJSON("wasteContainer.json", function(WC) {
      wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          const marker = L.marker(latlng);
          const props = feature.properties;
          marker.bindPopup(
            "<b>Zone:</b> " + (props.zone_name || "غير محدد") + "<br>" +
            "<b>Type:</b> " + (props.container_type || "غير محدد") + "<br>" +
            "<b>Postal Code:</b> " + (props.zip_code || "غير محدد")
          );
          return marker;
        }
      });
      markers.addLayer(wasteContainersLayer);
      map.addLayer(markers);
    });

    // Load Zones
    $.getJSON("RamallahZones.json", function(RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: function(feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          layer.on("click", function() {
            alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }
      }).addTo(map);
    });

    // Layer control
    const baseLayers = {};
    const overlays = {
      "Zones": zonesLayer,
      "Waste Containers": markers
    };
    L.control.layers(baseLayers, overlays).addTo(map);

    // Enable 3D perspective (tilt view)
    L.tiltView().addTo(map);
  </script>
</body>
</html>
