<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <!-- Marker Cluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <!-- Leaflet Search CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }

    /* North arrow */
    .leaflet-control-north {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/Compass_Rose_North.svg');
      background-repeat: no-repeat;
      background-size: contain;
      width: 60px;
      height: 60px;
    }

    /* 3D toggle button */
    .leaflet-control-3d-toggle {
      background: white;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      font-weight: bold;
    }

    .leaflet-control-3d-toggle:hover {
      background: #f2f2f2;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Marker Cluster -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- Search / Geocoder -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Leaflet 3D / Globe -->
  <script src="https://unpkg.com/leaflet.globe@1.0.0/dist/leaflet.globe.min.js"></script>

  <script>
    // Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø®Ø±ÙŠØ·Ø©
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };

    const map = L.map("map", mapOptions);

    // Ø®Ø±ÙŠØ·Ø© Ø§Ù„Ø£Ø³Ø§Ø³
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // Ù…Ù‚ÙŠØ§Ø³ Ø§Ù„Ø±Ø³Ù… Ø¨Ø§Ù„Ù…ØªØ± ÙÙ‚Ø·
    L.control.scale({
      position: 'bottomleft',
      metric: true,
      imperial: false
    }).addTo(map);

    // Ø¥Ø´Ø§Ø±Ø© Ø§Ù„Ø´Ù…Ø§Ù„
    const North = L.control({ position: "topright" });
    North.onAdd = function () {
      const div = L.DomUtil.create("div", "leaflet-control-north");
      return div;
    };
    North.addTo(map);

    // Ø£Ø¯Ø§Ø© Ø§Ù„Ø¨Ø­Ø«
    L.Control.geocoder({
      defaultMarkGeocode: false,
      placeholder: "Ø§Ø¨Ø­Ø« Ø¹Ù† Ù…Ù†Ø·Ù‚Ø©...",
      position: "topleft"
    }).on('markgeocode', function (e) {
      map.fitBounds(e.geocode.bbox);
    }).addTo(map);

    // Ø·Ø¨Ù‚Ø© Ø§Ù„ØªØ¬Ù…ÙŠØ¹
    const wasteCluster = L.markerClusterGroup();

    // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø­Ø§ÙˆÙŠØ§Øª
    $.getJSON("wasteContainer.json", function (WC) {
      const wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function (feature, latlng) {
          const marker = L.circleMarker(latlng, {
            radius: 6,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });

          // Popup Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ Ø§Ù„Ø­Ø§ÙˆÙŠØ©
          marker.bindPopup(`
            <b>Ø§Ù„Ù…Ù†Ø·Ù‚Ø©:</b> ${feature.properties.ZoneName || "ØºÙŠØ± Ù…Ø­Ø¯Ø¯Ø©"}<br>
            <b>Ù†ÙˆØ¹ Ø§Ù„Ø­Ø§ÙˆÙŠØ©:</b> ${feature.properties.Type || "ØºÙŠØ± Ù…Ø¹Ø±ÙˆÙ"}
          `);

          return marker;
        }
      });
      wasteCluster.addLayer(wasteContainersLayer);
      map.addLayer(wasteCluster);
    });

    // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ù†Ø§Ø·Ù‚
    $.getJSON("RamallahZones.json", function (RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: function (feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {
          layer.on('click', function (e) {
            alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }
      }).addTo(map);
    });

    // ÙˆØ¶Ø¹ 3D Globe
    let is3D = false;
    let globeInstance = null;

    const toggle3DControl = L.control({ position: 'topleft' });
    toggle3DControl.onAdd = function () {
      const div = L.DomUtil.create('div', 'leaflet-control-3d-toggle');
      div.innerHTML = 'ğŸª ØªÙØ¹ÙŠÙ„ 3D';
      div.onclick = function () {
        if (!is3D) {
          globeInstance = L.globe(map, {
            elevation: 2000,
            animate: true,
            atmosphere: true
          });
          div.innerHTML = 'ğŸŒ Ø¥ÙŠÙ‚Ø§Ù 3D';
          is3D = true;
        } else {
          globeInstance.remove();
          div.innerHTML = 'ğŸª ØªÙØ¹ÙŠÙ„ 3D';
          is3D = false;
        }
      };
      return div;
    };
    toggle3DControl.addTo(map);
  </script>
</body>

</html>
