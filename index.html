<html lang="en">

<head>

    #map {

    }

    .leaflet-control-search {
      position: absolute !important;

      top: 10px !important;

    #imageUpload {
      position: absolute;
      right: 10px;

      background: white;

      z-index: 1000;
    }
  </style>
</head>
