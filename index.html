<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers Map</title>

  <!-- Leaflet CSS -->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://rawcdn.githack.com/makinacorpus/Leaflet.Compass/master/leaflet-compass.css">

  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
      background-color: #1b1b1b;
      color: white;
      font-family: Arial, sans-serif;
    }

    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    /* شريط البحث */
    #searchContainer {
      position: absolute;
      top: 100px;
      right: 15px;
      background: rgba(30,30,30,0.85);
      padding: 8px;
      border-radius: 6px;
      z-index: 1000;
    }

    #searchInput {
      padding: 4px;
      border-radius: 4px;
      border: none;
    }
    #searchBtn {
      padding: 4px 6px;
      border: none;
      border-radius: 4px;
      background: orange;
      cursor: pointer;
      margin-left: 4px;
    }
  </style>

</head>
<body>
  <div id="map"></div>

  <!-- شريط البحث -->

  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="ابحث عن اسم الحوض">
    <button id="searchBtn">بحث</button>
  </div>

  <!-- مكتبات -->

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>

  <script src="https://rawcdn.githack.com/makinacorpus/Leaflet.Compass/master/leaflet-compass.js"></script>

  <script>
    const map = L.map('map', {
      center: [31.9045, 35.2045],
      zoom: 17,
      zoomSnap: 0.5
    });

    // الخريطة الأساسية
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // مقياس الرسم
    L.control.scale({ imperial: false, position: 'bottomleft' }).addTo(map);

    // سهم الشمال
    L.control.compass({position: 'topright', autoActive: true, showDigit:true, size: 80}).addTo(map);

    let wasteLayer;
    let zoneLayer;
    let heatPoints = [];

    // تحميل الحاويات
    $.getJSON("videos/wasteContainer.json", function(WC) {
      wasteLayer = L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        }
      }).addTo(map);
    }).fail(function() {
      alert("خطأ: لم يتم العثور على ملف wasteContainer.json. تأكدي من المسار.");
    });

    // تحميل المناطق
    $.getJSON("videos/RamallahZones.json", function(RZ) {
      zoneLayer = L.geoJson(RZ, {
        style: function(feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }
      }).addTo(map);
    }).fail(function() {
      alert("خطأ: لم يتم العثور على ملف RamallahZones.json. تأكدي من المسار.");
    });

    // زر البحث عن الحاويات حسب اسم الحوض
    document.getElementById('searchBtn').addEventListener('click', function() {
      let searchValue = document.getElementById('searchInput').value.trim();
      if(!searchValue) return;
      let found = false;
      if(wasteLayer) {
        wasteLayer.eachLayer(function(layer) {
          if(layer.feature.properties.NAME === searchValue) { // عدلي حسب اسم الفيلد الصحيح
            map.fitBounds(layer.getBounds());
            found = true;
          }
        });
      }
      if(!found) alert("لم يتم العثور على الحوض");
    });

    // التحكم بالطبقات
    const baseLayers = {};
    const overlays = {
      "Zones": zoneLayer,
      "Waste Containers": wasteLayer
    };

    // التحكم بالطبقات بعد التأكد من تحميلها
    const layersControl = L.control.layers(baseLayers, overlays).addTo(map);

    // تأكيد إضافة الطبقات بشكل افتراضي
    setTimeout(function() {
      if(zoneLayer) zoneLayer.addTo(map);
      if(wasteLayer) wasteLayer.addTo(map);
    }, 500);
  </script>

</body>
</html>
