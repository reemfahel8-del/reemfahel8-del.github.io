<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>

  <!-- Leaflet core CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Leaflet marker cluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

  <!-- Leaflet geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    .leaflet-control-geocoder {
      margin-top: 10px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <!-- Marker cluster plugin -->
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- Geocoder plugin -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Leaflet globe (3D mode) -->
  <script src="https://unpkg.com/leaflet.globe.min.js"></script>

  <script>
    // خريطة الخيارات الأساسية
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 16
    };

    const map = L.map("map", mapOptions);

    // خريطة الأساس
    const baseMap = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> | &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // مقياس الرسم بالمتر
    L.control.scale({ metric: true, imperial: false }).addTo(map);

    // خانة البحث باسم المنطقة (Geocoder)
    const geocoder = L.Control.geocoder({
      defaultMarkGeocode: true,
      placeholder: 'ابحث عن اسم المنطقة...',
    }).addTo(map);

    // تعريف الطبقات
    let zonesLayer;
    let wasteContainersLayer;

    // تحميل مناطق رام الله
    $.getJSON("RamallahZones.json", function (RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: {
          fillColor: "yellow",
          fillOpacity: 0.3,
          color: "yellow",
          weight: 1.0,
          opacity: 0.7
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup(
            "<b>اسم المنطقة:</b> " + feature.properties.NAME_ENGLI +
            "<br><b>الكود:</b> " + feature.properties.MAIL_CODE
          );
        }
      }).addTo(map);
    });

    // تحميل بيانات الحاويات مع التجميع (Clustering)
    $.getJSON("wasteContainer.json", function (WC) {
      const markers = L.markerClusterGroup();

      wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function (feature, latlng) {
          const marker = L.circleMarker(latlng, {
            radius: 6,
            fillColor: "orange",
            color: "#ffb347",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.9
          });

          marker.bindPopup(
            "<b>اسم المنطقة:</b> " + feature.properties.Area +
            "<br><b>نوع الحاوية:</b> " + feature.properties.Type
          );

          return marker;
        }
      });

      markers.addLayer(wasteContainersLayer);
      map.addLayer(markers);
    });

    // التحكم في الطبقات
    const baseLayers = { "خريطة أساسية": baseMap };
    const overlays = {
      "مناطق رام الله": zonesLayer,
      "حاويات النفايات": wasteContainersLayer
    };

    L.control.layers(baseLayers, overlays).addTo(map);

    // وضع التجوال الثلاثي الأبعاد (3D)
    L.globe(map);
  </script>
</body>
</html>
