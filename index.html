<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <!-- Leaflet Control Search CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .leaflet-control-geocoder {
      margin-top: 10px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- MarkerCluster Plugin -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- Leaflet Control Geocoder -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Leaflet.Perspective (3D View Simulation) -->
  <script src="https://unpkg.com/leaflet-pm@latest/dist/leaflet-pm.min.js"></script>

  <script>
    // إعدادات الخريطة
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5
    };

    const map = L.map("map", mapOptions);

    // خريطة الأساس
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // مقياس الرسم بالمتر
    L.control.scale({ metric: true, imperial: false }).addTo(map);

    // تجميع الحاويات في Cluster
    const markers = L.markerClusterGroup();

    // تحميل بيانات الحاويات
    $.getJSON("wasteContainer.json", function (WC) {
      const wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng);
        },
        onEachFeature: function (feature, layer) {
          const name = feature.properties.NAME_ENGLI || "غير محدد";
          const type = feature.properties.TYPE || "غير محدد";
          const mail = feature.properties.MAIL_CODE || "غير محدد";

          layer.bindPopup(
            `<b>اسم المنطقة:</b> ${name}<br>
             <b>نوع الحاوية:</b> ${type}<br>
             <b>الرمز البريدي:</b> ${mail}`
          );
        }
      });

      markers.addLayer(wasteContainersLayer);
      map.addLayer(markers);
    });

    // تحميل طبقة المناطق
    $.getJSON("RamallahZones.json", function (RZ) {
      L.geoJson(RZ, {
        style: function () {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {
          layer.on('click', function () {
            alert("Zone: " + feature.properties.NAME_ENGLI +
              "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }
      }).addTo(map);
    });

    // مربع البحث
    const geocoder = L.Control.geocoder({
      defaultMarkGeocode: true
    })
      .on('markgeocode', function (e) {
        map.fitBounds(e.geocode.bbox);
      })
      .addTo(map);

    // إضافة طبقة التحكم في الطبقات
    const baseLayers = {};
    const overlays = {
      "Clusters": markers
    };
    L.control.layers(baseLayers, overlays).addTo(map);

    // تفعيل وضع التجوال الثلاثي (محاكاة 3D View)
    map.on('zoomend', function () {
      const tilt = map.getZoom() > 17 ? 'rotateX(60deg)' : 'rotateX(0deg)';
      map.getContainer().style.transform = tilt;
      map.getContainer().style.transition = 'transform 0.5s';
      map.getContainer().style.transformOrigin = 'bottom center';
    });
  </script>
</body>
</html>
