<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>

  <!-- === Ù…ÙƒØªØ¨Ø§Øª Leaflet === -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-search/dist/leaflet-search.min.css" />

  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }

    /* Ø²Ø± Ø§Ù„Ø¨Ø­Ø« */
    .leaflet-control-search {
      position: absolute !important;
      right: 10px !important;
      top: 10px !important;
      z-index: 1000;
    }

    /* Ø±ÙØ¹ Ø§Ù„ØµÙˆØ±Ø© */
    #imageUpload {
      position: absolute;
      right: 10px;
      bottom: 10px;
      background: white;
      padding: 6px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <input type="file" id="imageUpload" accept="image/*" title="Upload container image">

  <!-- === Ø³ÙƒØ±Ø¨ØªØ§Øª Leaflet === -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-control-search/dist/leaflet-search.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    // =====================================================
    // 1ï¸âƒ£ Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø®Ø±ÙŠØ·Ø© Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ©
    // =====================================================
    const map = L.map("map", {
      center: [31.9045, 35.2045],
      zoom: 17.5,
      zoomSnap: 0.5
    });

    // Ø®Ù„ÙÙŠØ© Ø§Ù„Ø®Ø±ÙŠØ·Ø©
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // =====================================================
    // 2ï¸âƒ£ Ù…Ù‚ÙŠØ§Ø³ Ø§Ù„Ø±Ø³Ù…
    // =====================================================
    L.control.scale({ metric: true, imperial: false }).addTo(map);

    // =====================================================
    // 3ï¸âƒ£ ØªØ­Ø¯ÙŠØ¯ Ù…ÙˆÙ‚Ø¹ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
    // =====================================================
    map.locate({ setView: false })
      .on("locationfound", function (e) {
        L.circleMarker(e.latlng, {
          radius: 7,
          fillColor: "blue",
          color: "white",
          weight: 2,
          fillOpacity: 0.9
        }).addTo(map).bindPopup("Ù…ÙˆÙ‚Ø¹Ùƒ Ø§Ù„Ø­Ø§Ù„ÙŠ");
      });

    // =====================================================
    // 4ï¸âƒ£ Ø·Ø¨Ù‚Ø© Ø§Ù„Ù…Ù†Ø§Ø·Ù‚ + Ø§Ù„Ø¨Ø­Ø« Ø¨Ø§Ø³Ù… Ø§Ù„Ù…Ù†Ø·Ù‚Ø©
    // =====================================================
    let zonesLayer;
    $.getJSON("RamallahZones.json", function (RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: function (feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0
          };
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup(`<b>${feature.properties.NAME_ENGLI}</b>`);
        }
      }).addTo(map);

      // ğŸ” Ø§Ù„Ø¨Ø­Ø« ÙÙŠ Ø·Ø¨Ù‚Ø© Ø§Ù„Ù…Ù†Ø§Ø·Ù‚ ÙÙ‚Ø·
      const searchControl = new L.Control.Search({
        layer: zonesLayer,
        propertyName: "NAME_ENGLI",
        marker: false,
        textPlaceholder: "Ø§Ø¨Ø­Ø« Ø¹Ù† Ù…Ù†Ø·Ù‚Ø©...",
        moveToLocation: function (latlng, title, map) {
          const layer = latlng.layer || this._getLocationLayer(title);
          if (layer && layer.getBounds) {
            map.fitBounds(layer.getBounds());
            layer.openPopup();
          } else {
            map.setView(latlng, 17);
          }
        }
      });
      map.addControl(searchControl);
    });

    // =====================================================
    // 5ï¸âƒ£ Ø·Ø¨Ù‚Ø© Ø§Ù„Ø­Ø§ÙˆÙŠØ§Øª + ØªÙ„ÙˆÙŠÙ† + ÙƒÙ„Ø³ØªØ±
    // =====================================================
    const markers = L.markerClusterGroup();
    let wasteContainersLayer;

    $.getJSON("wasteContainer.json", function (WC) {
      wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function (feature, latlng) {
          const fillLevel = feature.properties.fillLevel || 0;
          let fill = fillLevel > 80 ? "red" : fillLevel > 50 ? "orange" : "green";

          const marker = L.circleMarker(latlng, {
            radius: 6,
            fillColor: fill,
            color: fill,
            weight: 1,
            opacity: 1,
            fillOpacity: 0.9
          });

          marker.bindPopup(`
            <b>Ø§Ù„Ù…Ù†Ø·Ù‚Ø©:</b> ${feature.properties.zoneName || "ØºÙŠØ± Ù…Ø­Ø¯Ø¯Ø©"}<br>
            <b>Ø§Ù„Ù†ÙˆØ¹:</b> ${feature.properties.type || "ØºÙŠØ± Ù…Ø¹Ø±ÙˆÙ"}<br>
            <b>Ù†Ø³Ø¨Ø© Ø§Ù„Ø§Ù…ØªÙ„Ø§Ø¡:</b> ${fillLevel}%<br>
          `);

          // Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ø­Ø§ÙˆÙŠØ© Ø¥Ù„Ù‰ Ø§Ù„ÙƒÙ„Ø³ØªØ±
          markers.addLayer(marker);
          return marker;
        }
      });
      map.addLayer(markers);
    });

    // =====================================================
    // 6ï¸âƒ£ Ø­Ø³Ø§Ø¨ Ø§Ù„Ù…Ø³Ø§ÙØ© ÙˆØ§Ù„Ø²Ù…Ù† + Ø±Ø³Ù… Ø§Ù„Ø®Ø· Ø¨ÙŠÙ† Ø§Ù„Ø­Ø§ÙˆÙŠØªÙŠÙ†
    // =====================================================
    const workerSpeed = 1.4; // Ù…/Ø«
    let lastContainer = null;
    let currentLine = null;

    markers.on('click', function (event) {
      const marker = event.layer;
      const latlng = marker.getLatLng();

      if (lastContainer) {
        const start = lastContainer.getLatLng();
        const end = latlng;
        const dist = map.distance(start, end);
        const time = dist / workerSpeed;
        const min = Math.floor(time / 60);
        const sec = Math.floor(time % 60);

        // Ø¥Ø²Ø§Ù„Ø© Ø§Ù„Ø®Ø· Ø§Ù„Ø³Ø§Ø¨Ù‚
        if (currentLine) map.removeLayer(currentLine);

        // Ø±Ø³Ù… Ø§Ù„Ø®Ø· Ø§Ù„Ø¬Ø¯ÙŠØ¯
        currentLine = L.polyline([start, end], {
          color: "lime",
          weight: 3,
          dashArray: "5,5"
        }).addTo(map);

        alert(`Ø§Ù„Ù…Ø³Ø§ÙØ©: ${dist.toFixed(2)} Ù…ØªØ±\nØ§Ù„Ø²Ù…Ù†: ${min} Ø¯Ù‚ÙŠÙ‚Ø© Ùˆ ${sec} Ø«Ø§Ù†ÙŠØ©`);
      }

      lastContainer = marker;
    });

    // =====================================================
    // 7ï¸âƒ£ Ø±ÙØ¹ Ø§Ù„ØµÙˆØ±Ø© Ù…Ù† Ø§Ù„Ù…ÙŠØ¯Ø§Ù†
    // =====================================================
    document.getElementById("imageUpload").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file) {
        alert(`ØªÙ… Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„ØµÙˆØ±Ø©: ${file.name}\n(Ù„Ù† ÙŠØªÙ… Ø±ÙØ¹Ù‡Ø§ Ø§Ù„Ø¢Ù† - ÙÙ‚Ø· Ø¹Ø±Ø¶Ù‡Ø§ Ù…Ø­Ù„ÙŠÙ‹Ø§)`);
      }
    });

  </script>
</body>

</html>
