  <!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Parcel Valuation Map</title>

  <!-- Leaflet CSS -->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://rawcdn.githack.com/makinacorpus/Leaflet.Compass/master/leaflet-compass.css">

  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
      background-color: #1b1b1b;
      color: white;
      font-family: Arial, sans-serif;
    }

    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    /* نافذة الفيديو */
    #videoPopup {
      display: flex;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    #videoPopup video {
      width: 600px;
      border-radius: 8px;
    }

    #closeVideo {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      cursor: pointer;
      font-size: 28px;
      font-weight: bold;
    }

    /* شريط البحث */
    #searchContainer {
      position: absolute;
      top: 100px;
      right: 15px;
      background: rgba(30,30,30,0.85);
      padding: 8px;
      border-radius: 6px;
      z-index: 1000;
    }

    #searchInput {
      padding: 4px;
      border-radius: 4px;
      border: none;
    }
    #searchBtn {
      padding: 4px 6px;
      border: none;
      border-radius: 4px;
      background: orange;
      cursor: pointer;
      margin-left: 4px;
    }
  </style>

</head>
<body>
  <div id="map"></div>

  <!-- نافذة الفيديو -->

  <div id="videoPopup">
    <span id="closeVideo">&times;</span>
    <video id="introVideo" autoplay controls>
      <source src="videos/v_intro.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- شريط البحث -->

  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="ابحث عن اسم الحوض">
    <button id="searchBtn">بحث</button>
  </div>

  <!-- مكتبات -->

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>

  <script src="https://rawcdn.githack.com/makinacorpus/Leaflet.Compass/master/leaflet-compass.js"></script>

  <script>
    const map = L.map('map', {
      center: [31.9045, 35.2045],
      zoom: 17,
      zoomSnap: 0.5
    });

    // خريطة أساسية
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // مقياس الرسم
    L.control.scale({ imperial: false, position: 'bottomleft' }).addTo(map);

    // سهم الشمال أكبر
    L.control.compass({position: 'topright', autoActive: true, showDigit:true, textErr: "خطأ", size: 80}).addTo(map);

    let parcelLayer;
    let heatPoints = [];

    // تحميل GeoJSON
    $.getJSON("videos/Final_Parcel_Price_2.geojson", function(data) {
      parcelLayer = L.geoJson(data, {
        style: function(feature) {
          let price = feature.properties['Meter Price'];
          let use = feature.properties.LandUses;
          let color = '#888';
          if(use === 'Residential') color = price < 200 ? '#fce5cd' : price < 400 ? '#f4d35e' : '#f0a500';
          else if(use === 'Commercial') color = price < 200 ? '#cce5ff' : price < 400 ? '#4ea8de' : '#0b5394';
          else if(use === 'Industrial') color = price < 200 ? '#ffd6d6' : price < 400 ? '#ff7f50' : '#d62828';
          return { color: color, fillColor: color, fillOpacity: 0.6, weight: 1 };
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup(
            `<b>اسم الحوض:</b> ${feature.properties['اسم الحوض']}<br>` +
            `<b>نوع الاستخدام:</b> ${feature.properties.LandUses}<br>` +
            `<b>سعر المتر:</b> ${feature.properties['Meter Price']} شيكل`
          );
          heatPoints.push([layer.getBounds().getCenter().lat, layer.getBounds().getCenter().lng, feature.properties['Meter Price']]);
        }
      }).addTo(map);

      L.heatLayer(heatPoints, {radius: 25, blur: 15, maxZoom: 19}).addTo(map);
    }).fail(function() {
      alert("خطأ: لم يتم العثور على ملف GeoJSON. تأكدي من مساره ووجوده داخل مجلد videos.");
    });

    // فيديو البداية
    const videoPopup = document.getElementById('videoPopup');
    const closeVideo = document.getElementById('closeVideo');
    const introVideo = document.getElementById('introVideo');
    closeVideo.onclick = () => videoPopup.style.display = 'none';
    introVideo.onended = () => { videoPopup.style.display = 'none'; };

    // زر البحث عن اسم الحوض
    document.getElementById('searchBtn').addEventListener('click', function() {
      let searchValue = document.getElementById('searchInput').value.trim();
      if(!searchValue || !parcelLayer) return;
      let found = false;
      parcelLayer.eachLayer(function(layer) {
        if(layer.feature.properties['اسم الحوض'] === searchValue) {
          map.fitBounds(layer.getBounds());
          layer.openPopup();
          found = true;
        }
      });
      if(!found) alert("لم يتم العثور على الحوض");
    });
  </script>

</body>
</html>
