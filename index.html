<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <!-- Leaflet Search CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-search/dist/leaflet-search.min.css" />

  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- Leaflet Search JS -->
  <script src="https://unpkg.com/leaflet-control-search/dist/leaflet-search.min.js"></script>

  <!-- Leaflet 3D Globe JS -->
  <script src="https://unpkg.com/leaflet.globe/dist/Leaflet.Globe.min.js"></script>

  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };

    const map = L.map('map', mapOptions);

    // 3D Globe base map
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // Add scale in meters only
    L.control.scale({ metric: true, imperial: false }).addTo(map);

    // Marker cluster group
    const wasteCluster = L.markerClusterGroup();

    // Waste Containers layer
    const wasteJSON = "https://raw.githubusercontent.com/reemfahel8-del/project-name/main/wasteContainer.json"; // ضع رابط Raw الصحيح هنا
    let wasteContainersLayer;

    $.getJSON(wasteJSON, function(WC) {
      wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          const marker = L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
          marker.bindPopup(
            `<b>Zone:</b> ${feature.properties.zone_name}<br>
             <b>Type:</b> ${feature.properties.container_type}`
          );
          return marker;
        }
      });
      wasteCluster.addLayer(wasteContainersLayer);
      map.addLayer(wasteCluster);
    });

    // Zones layer
    const zonesJSON = "https://raw.githubusercontent.com/reemfahel8-del/project-name/main/RamallahZones.json"; // رابط Raw للمنطقة
    let zonesLayer;

    $.getJSON(zonesJSON, function(RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: function(feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function() {
            alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }
      }).addTo(map);

      // Search control
      const searchControl = new L.Control.Search({
        layer: zonesLayer,
        propertyName: 'NAME_ENGLI',
        position: 'topright',
        initial: false,
        zoom: 18,
        marker: false
      });
      map.addControl(searchControl);
    });

    // Layer controls
    const baseLayers = {};
    const overlays = {
      "Zones": zonesLayer,
      "Waste Containers": wasteCluster
    };
    L.control.layers(baseLayers, overlays).addTo(map);

  </script>
</body>
</html>
