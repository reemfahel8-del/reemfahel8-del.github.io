<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers 2D/3D</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <!-- Cesium CSS -->
  <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.123/Build/Cesium/Widgets/widgets.css" />

  <style>
    body { margin: 0; height: 100%; width: 100%; overflow: hidden; }
    #map, #cesiumContainer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    #cesiumContainer { display: none; }

    .leaflet-control-north {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/Compass_Rose_North.svg');
      background-repeat: no-repeat;
      background-size: contain;
      width: 60px; height: 60px;
    }

    .leaflet-control-3d-toggle {
      background: white; border-radius: 8px; padding: 6px 10px;
      cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="cesiumContainer"></div>

  <!-- JS Libraries -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.123/Build/Cesium/Cesium.js"></script>

  <script>
    // ===== Ø®Ø±ÙŠØ·Ø© 2D =====
    const map = L.map("map", { center: [31.9045, 35.2045], zoom: 17.5 });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CARTO',
      subdomains: 'abcd', maxZoom: 20
    }).addTo(map);

    L.control.scale({ position: 'bottomleft', metric: true, imperial: false }).addTo(map);

    const northCtrl = L.control({ position: "topright" });
    northCtrl.onAdd = () => L.DomUtil.create("div", "leaflet-control-north");
    northCtrl.addTo(map);

    L.Control.geocoder({
      defaultMarkGeocode: false,
      placeholder: "Ø§Ø¨Ø­Ø« Ø¹Ù† Ù…Ù†Ø·Ù‚Ø©...",
      position: "topleft"
    }).on('markgeocode', e => map.fitBounds(e.geocode.bbox)).addTo(map);

    // ===== Cluster Ù„Ù„Ø­Ø§ÙˆÙŠØ§Øª =====
    const wasteCluster = L.markerClusterGroup();
    const wasteLayer = L.geoJson(null, {
      pointToLayer: (feature, latlng) => {
        const marker = L.circleMarker(latlng, {
          radius: 6, fillColor: "orange", color: "orange",
          weight: 1, opacity: 1, fillOpacity: 0.8
        });
        marker.bindPopup(`<b>Ø§Ù„Ù…Ù†Ø·Ù‚Ø©:</b> ${feature.properties.ZoneName || "ØºÙŠØ± Ù…Ø­Ø¯Ø¯Ø©"}<br>
                          <b>Ù†ÙˆØ¹ Ø§Ù„Ø­Ø§ÙˆÙŠØ©:</b> ${feature.properties.Type || "ØºÙŠØ± Ù…Ø¹Ø±ÙˆÙ"}`);
        return marker;
      }
    });
    wasteCluster.addLayer(wasteLayer);
    map.addLayer(wasteCluster);

    $.getJSON("https://raw.githubusercontent.com/reemfahel8-del/your-repo/main/wasteContainer.json", function(WC) {
      wasteLayer.addData(WC);
    });

    // ===== Ù…Ù†Ø§Ø·Ù‚ Ø±Ø§Ù… Ø§Ù„Ù„Ù‡ =====
    const zonesLayer = L.geoJson(null, {
      style: () => ({ fillColor: "yellow", fillOpacity: 0.3, color: "yellow", weight: 1.0 }),
      onEachFeature: (feature, layer) => {
        layer.on('click', () => alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE));
      }
    }).addTo(map);

    $.getJSON("https://raw.githubusercontent.com/reemfahel8-del/your-repo/main/RamallahZones.json", function(RZ) {
      zonesLayer.addData(RZ);
    });

    // ===== ÙˆØ¶Ø¹ 3D Ø¹Ø¨Ø± Cesium =====
    let viewer = null;
    let is3D = false;

    const toggle3D = L.control({ position: 'topleft' });
    toggle3D.onAdd = function () {
      const div = L.DomUtil.create('div', 'leaflet-control-3d-toggle');
      div.innerHTML = 'ğŸª ØªÙØ¹ÙŠÙ„ 3D';
      div.onclick = function () {
        if (!is3D) {
          // Ø¥Ø®ÙØ§Ø¡ Leaflet ÙˆØ§Ø¸Ù‡Ø§Ø± Cesium
          document.getElementById("map").style.display = "none";
          document.getElementById("cesiumContainer").style.display = "block";

          Cesium.Ion.defaultAccessToken = '';

          viewer = new Cesium.Viewer('cesiumContainer', {
            animation: false,
            timeline: false,
            baseLayerPicker: false,
            geocoder: false
          });

          // Ø¥Ø¶Ø§ÙØ© Ø·Ø¨Ù‚Ø© OSM
          viewer.imageryLayers.addImageryProvider(new Cesium.UrlTemplateImageryProvider({
            url: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
            credit: 'Â© OpenStreetMap'
          }));

          viewer.terrainProvider = Cesium.createWorldTerrain();
          viewer.scene.globe.show = true;
          viewer.scene.globe.enableLighting = true;
          viewer.scene.backgroundColor = Cesium.Color.BLACK;
          viewer.scene.skyAtmosphere.show = true;
          viewer.scene.globe.showGroundAtmosphere = true;

          // ===== Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ø­Ø§ÙˆÙŠØ§Øª Ø¥Ù„Ù‰ Cesium =====
          $.getJSON("https://raw.githubusercontent.com/reemfahel8-del/your-repo/main/wasteContainer.json", function(WC) {
            WC.features.forEach(f => {
              viewer.entities.add({
                name: f.properties.ZoneName,
                position: Cesium.Cartesian3.fromDegrees(f.geometry.coordinates[0], f.geometry.coordinates[1], 5),
                point: {
                  pixelSize: 10,
                  color: Cesium.Color.ORANGE
                },
                description: `<b>Ø§Ù„Ù…Ù†Ø·Ù‚Ø©:</b> ${f.properties.ZoneName}<br><b>Ù†ÙˆØ¹ Ø§Ù„Ø­Ø§ÙˆÙŠØ©:</b> ${f.properties.Type}`
              });
            });
          });

          // ===== Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ù…Ù†Ø§Ø·Ù‚ Ø¥Ù„Ù‰ Cesium =====
          $.getJSON("https://raw.githubusercontent.com/reemfahel8-del/your-repo/main/RamallahZones.json", function(RZ) {
            RZ.features.forEach(f => {
              const hierarchy = f.geometry.coordinates[0].map(c => Cesium.Cartesian3.fromDegrees(c[0], c[1], 0));
              viewer.entities.add({
                name: f.properties.NAME_ENGLI,
                polygon: {
                  hierarchy: hierarchy,
                  material: Cesium.Color.YELLOW.withAlpha(0.3),
                  outline: true,
                  outlineColor: Cesium.Color.YELLOW
                }
              });
            });
          });

          viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(35.2045, 31.9045, 2500),
            orientation: { heading: 0, pitch: Cesium.Math.toRadians(-35), roll: 0 }
          });

          div.innerHTML = 'ğŸŒ Ø§Ù„Ø¹ÙˆØ¯Ø© Ø¥Ù„Ù‰ 2D';
          is3D = true;
        } else {
          // Ø§Ù„Ø¹ÙˆØ¯Ø© Ø¥Ù„Ù‰ 2D
          document.getElementById("cesiumContainer").style.display = "none";
          document.getElementById("map").style.display = "block";
          if (viewer) { viewer.destroy(); viewer = null; }
          div.innerHTML = 'ğŸª ØªÙØ¹ÙŠÙ„ 3D';
          is3D = false;
        }
      };
      return div;
    };
    toggle3D.addTo(map);
  </script>
</body>
</html>
